<!doctype html>
<html>
    <head>
    <title>디미고</title>
    <meta charse="utf-8">

    </head>
    <body>
    스마트폰문화앱제작<br>
    <!--폼 만들기 연습-->
    <form action="search.php" method="post"autocomplete="off" >   
        <fielfset>
            <legend>개인정보</legend>
            <lable for="name">이름</lable>
            <input type="text" id="name">
            <lable for="mail">이메일</lable>
            <input type="text" id="mail" size="50">
        </fielfset>

        <fielfset>
            <legend>로그인정보</legend>
            <lable for="id">아이디</lable>
            <input type="text" id="id" size="5">
            <lable for="pwd">비밀번호</lable>
            <input type="password" id="pwd">

            <input type="hidden" name="chk" value="yes">

            <input type="search">
            <input type="url">
            <input type="email">
            <input type="tel">

            <input type="number" min="1" max="5" value="1">
            <input type="range" min="1" max="10" value="1" step="1">
        <br>
            <lable></lable><input type="radio" name="subject" value="1">여성</lable>
            <lable></lable><input type="radio" name="subject" value="1" checked>남성</lable>

            <lable></lable><input type="checkbox" name="sub1" value="app">수학</lable>
            <lable></lable><input type="checkbox" name="sub2" value="app1" checked>국어</lable>

            <br>
            <input type="color" value="#001EFF">
            <input type="date" value="2020-05-01">
            <input type="time" value="15:00">
            <input type="datetime-local" value="2020-05-08T14:30">

            <input type="submit" value="aaaa"><input ype="reset">
            <input type="image" src="images/전송아이콘.png" width="30" height="30" alt="login">
            <input type="button" value="새탭 열기" onclick="window.open()">
            <input type="file">
            <input type="text" autofocus required>
            <input type="text" placeholder="홍길동">
            <input type="text" value="디미고" readonly>

        </fielfset>
    </form>

    <select size ="10" multiple>
        <optgroup label="공과대학">
            <option value="archi">건축공학과</option>
            <option value="mechanic" selected>기계공학과</option>
            <option value="computer">컴퓨터공학과</option>
        </optgroup>

        <optgroup label="인문대학">
            <option value="history">사학과</option>
            <option value="lang" selected>어문학부</option>
            <option value="philo">철학과</option>
        </optgroup>

        <input type="text" list="choices">
        <datalist id ="choices">
            <option value="grammer" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
        </datalist>
        <textarea cols="50" rows="5"></textarea>
        <p><label>진행률</label><progress value="50" max="100"></progress></p>
        <p><label>사용량</label><meter value="50" min="0" max="100"></meter></p>
    </select>
    </body>

</html>
